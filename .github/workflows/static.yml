    /* Neon border accent */
    .neon {
      position: relative;
    }
    .neon::after {
      content: "";
      position: absolute;
      inset: -1px;
      border-radius: inherit;
      background: linear-gradient(135deg, rgba(79,70,229,.7), rgba(16,185,129,.6));
      filter: blur(12px);
      opacity: .45;
      z-index: -1;
    }

    /* Scroll-driven animations: reveal + parallax */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(24px) scale(.98); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
    @keyframes fadeIn {
      from { opacity: 0 }
      to { opacity: 1 }
    }
    @keyframes parallaxIn {
      from { transform: translateY(24px) }
      to { transform: translateY(-12px) }
    }
    /* Apply view() timelines for modern browsers */
    .reveal {
      animation: fadeUp 1s ease both;
      animation-timeline: view();
      animation-range: 10% 40%;
    }
    .parallax {
      animation: parallaxIn 1.2s ease both;
      animation-timeline: view();
      animation-range: entry 60%;
    }
    .fade {
      animation: fadeIn .8s ease both;
      animation-timeline: view();
      animation-range: 0% 30%;
    }

    /* Scroll progress bar */
    #scrollbar {
      position: fixed; top: 0; left: 0; height: 3px; width: 100%;
      background: linear-gradient(90deg, rgba(79,70,229,.25), rgba(16,185,129,.25));
      z-index: 60;
    }
    #scrollfill {
      height: 100%; width: 0%;
      background: linear-gradient(90deg, #4F46E5, #10B981);
      box-shadow: 0 0 12px rgba(79,70,229,.6);
      transform-origin: left;
    }
    /* Use scroll timeline if available */
    @supports (animation-timeline: scroll()) {
      #scrollfill { animation: grow 1s linear both; animation-timeline: scroll(); }
      @keyframes grow { from { width: 0% } to { width: 100% } }
    }

    /* Utility: text gradient */
    .text-gradient {
